name: waffles
version: "0.0.1"
author: Oliver Hunt
about: do the things
settings:
    - ArgRequiredElseHelp
args:
    - scene:
        help: the scene to render
        required: true
        index: 1
        takes_value: true
    - output:
        help: the output file
        short: o
        long: output
        required: true
        takes_value: true
    - position:
        help: Camera position
        short: p
        long: position
        takes_value: true
    - target:
        help: Camera target
        short: t
        long: target
        takes_value: true
    - direction:
        help: Camera direction
        short: d
        long: direction
        takes_value: true
    - max_leaf_photons:
        help: Maximum number of photons in each leaf of the photon map
        long: max-leaf-photons
        takes_value: true
    - photon_samples:
        help: Number of photons to sample from the photon map
        long: photon-samples
        takes_value: true
    - width:
        default_value: "700"
        help: output image width
        long: width
        takes_value: true
    - height:
        default_value: "700"
        help: output image height
        long: height
        takes_value: true
    - samples_per_pixel:
        help: number of samples per pixel
        long: samples-per-pixel
        takes_value: true
    - photon_count:
        help: Number of photons in the diffuse map
        long: photon-count
        takes_value: true
    - use_direct_lighting:
        help: Use direct lighting path
        long: use-direct-lighting
    - multisampling:
        help: Use adpative multisampling
        long: multisampling







